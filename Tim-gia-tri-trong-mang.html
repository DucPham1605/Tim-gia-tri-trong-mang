<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<div id="result" align="center"></div>
<script>
    let value = prompt('Enter a number');
    let x = [-3,5,1,3,2,10];    
    for (i=0;i<x.length;i++){
        if (x[i] == value) {
            document.getElementById("result").innerHTML = 'Value found at position ' + i;
        }
    } 
</script>
</body>
</html>
